<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: row; /* Display side by side */
            width: 100%;
            max-width: 100%; /* Full width */
            max-height: 100%; /* Full height */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .left-side {
            flex: 1; /* Take up half of the container width */
            padding: 30px;
        }

        .right-side {
            flex: 1; /* Take up half of the container width */
            padding: 30px;
        }

        .container h2 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Added some decorative styles */
        .decoration {
            text-align: center;
            margin-bottom: 20px;
        }

        .decoration img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Adjust the maximum height to make it slightly bigger */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-side">
        <img src="/static/img/seat.jpg" alt="seat Image" style="width: 100%;">
    </div>

    <div class="right-side">
        <h2>Booking Ticket</h2>
        <div class="decoration">
            <img src="/static/img/ticket_2.jpeg" alt="Decorative Image">
        </div>
        <form action="/booking_info" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter movie name" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="qty">Quantity:</label>
                <input type="text" id="qty" name="qty" placeholder="Enter quantity" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
